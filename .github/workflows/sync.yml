name: Sync fork

on:
  schedule:
    - cron: '0 0 * * *'  # This will run the job every day at midnight UTC
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out your forked repository
      - name: Checkout fork repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # Using your GitHub token to authenticate push

      # Step 2: Set Git user identity
      - name: Configure Git user
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
      
      # Step 3: Add upstream repository and sync
      - name: Sync with upstream repository
        run: |
          git remote add upstream https://github.com/antadde/N-SDM.git  # Upstream repo URL
          git fetch upstream
          git merge upstream/main --no-ff || true  # Merge upstream changes, ignore conflict errors
          git merge --strategy-option theirs  # Resolve conflicts by using the upstream version
          git push origin main  # Push the changes back to your fork
